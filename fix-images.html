<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image EXIF Fixer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .drop-zone {
            border: 3px dashed #ccc;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        .drop-zone.dragover {
            border-color: #2196F3;
            background: #e3f2fd;
        }
        #preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-item {
            text-align: center;
        }
        .image-item img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <h1>Image EXIF Rotation Fixer</h1>
    <p>Drop your images here to remove EXIF orientation data and apply the rotation directly to the image pixels.</p>
    
    <div class="drop-zone" id="dropZone">
        <p>Drop images here or click to select</p>
        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
    </div>
    
    <button id="downloadAll" style="display: none;">Download All Fixed Images</button>
    
    <div id="preview"></div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const downloadAllBtn = document.getElementById('downloadAll');
        let fixedImages = [];

        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            fixedImages = [];
            preview.innerHTML = '';
            
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    processImage(file);
                }
            });
        }

        function processImage(file) {
            const reader = new FileReader();
            
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    // Create canvas with correct orientation
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    
                    // Convert to blob
                    canvas.toBlob((blob) => {
                        const fixedFile = new File([blob], file.name, { type: 'image/jpeg' });
                        fixedImages.push(fixedFile);
                        
                        // Show preview
                        const div = document.createElement('div');
                        div.className = 'image-item';
                        div.innerHTML = `
                            <img src="${canvas.toDataURL()}" alt="${file.name}">
                            <p>${file.name}</p>
                            <button onclick="downloadSingle(${fixedImages.length - 1})">Download</button>
                        `;
                        preview.appendChild(div);
                        
                        downloadAllBtn.style.display = 'block';
                    }, 'image/jpeg', 0.95);
                };
                img.src = e.target.result;
            };
            
            reader.readAsDataURL(file);
        }

        function downloadSingle(index) {
            const file = fixedImages[index];
            const url = URL.createObjectURL(file);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.name;
            a.click();
            URL.revokeObjectURL(url);
        }

        downloadAllBtn.addEventListener('click', () => {
            fixedImages.forEach((file, index) => {
                setTimeout(() => downloadSingle(index), index * 200);
            });
        });
    </script>
</body>
</html>
